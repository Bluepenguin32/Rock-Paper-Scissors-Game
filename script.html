 <!DOCTYPE html>
<html>
 
 
 <body>
 <center>
                            <button onclick="rockPaperScissors()">Rock Paper Scissors</button>
                        </center>

                        <script>
                            function rockPaperScissors() {
                            
                                //variables
                                var playerInput = prompt("rock paper or scissors")

                                var compInput = Math.floor((Math.random() * 3) + 1);

                                var playerNum = 0

                                //if statements
                                if (playerInput === "rock") {
                                    playerNum = 1
                                } else if (playerInput === "paper") {
                                    playerNum = 2
                                } else if (playerInput === "scissors") {
                                    playerNum = 3
                                }

                                if (playerNum === compInput)  {
                                    alert("Tie game")
                                } else if (playerNum === 1 && compInput === 2) {
                                    alert("Computer Wins")
                                } else if (playerNum === 2 && compInput === 3) {
                                    alert("Computer Wins")
                                } else if (playerNum === 3 && compInput === 1) {
                                    alert("Computer Wins")
                                } else if (playerNum === 1 && compInput === 3) {
                                    alert("Player Wins")
                                } else if (playerNum === 2 && compInput === 1) {
                                    alert("Player Wins")
                                } else if (playerNum === 3 && compInput === 2) {
                                    alert("Player Wins")
                                } else {alert("Error: Something went wrong")}

                            }

</body>
</html>
